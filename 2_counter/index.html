<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter javascript</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }

      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container h1 {
        margin: 30px;
      }

      .counter {
        width: 30%;
        display: flex;
        justify-content: center;
      }

      #increment-btn,
      #decrement-btn,
      #reset {
        height: 50px;
        width: 120px;
        padding: 0 40px;
        border-radius: 10px;
        font-size: 40px;
        background-color: #2e8d46;
        border: 2px solid #2e8d46;
        color: white;
        margin: 20px;
      }

      #reset {
        font-size: 20px;
      }

      #counter-value {
        height: 50px;
        min-width: 120px;
        border-radius: 10px;
        background-color: rgba(255, 0, 0, 0.187);
        margin-top: 20px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <div class="counter">
        <button id="increment-btn">+</button>
        <div id="counter-value">0</div>
        <button id="decrement-btn">-</button>
      </div>
      <button id="reset">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
